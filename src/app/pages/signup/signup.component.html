<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1>Regístrate</h1>
          <form [formGroup]="form" (ngSubmit)="signup()" action="">

            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
              <input formControlName="name" class="form-control" type="text" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping"/>
            </div>
          


            <div class="mb-4">
              <label class="form-label" for="">Email</label>
              <input formControlName="email" class="form-control" type="text" placeholder="example@example.com" />
            </div>

            <div class="mb-4">
              <label class="form-label" for="">Password</label>

              <div class="input-group mb-3">
                  <input formControlName="pwd" placeholder="******" [type]="passwordType" class="form-control">
                  <button (click)="passwordType = (passwordType==='text')? 'password':'text'" class="btn btn-outline-secondary" type="button" >
                      @if(passwordType === 'text'){
                          <i class="fa fa-eye-slash"></i>
                      }
                      @else {
                          <i class="fa fa-eye"></i>
                      }
                      
                  </button>
                </div>
            </div>

            <button class="btn btn-primary"><i class="fa fa-key"></i>Registrarse</button>
          </form>

          @if(errorMessage){
            <div  class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>

        }
          <div class="mb-4"> 
            <p>
              ¿Ya tienes una cuenta? <a routerLink="/login"> Inicia sesión aquí</a> 
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
